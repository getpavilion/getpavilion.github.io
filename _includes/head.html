<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Meta -->
    <meta name="description" content="Pavilion is a solid CSS starting point without the bloat.">
    <meta name="author" content="Pavilion">
    <meta name="keywords" content="pavilion, pavilion framework, css framework, css, css3, scss, grunt, flexbox, bootstrap, documentation, future css, future framework, webdesign, css layout, css components, easy gridsystem, foundation">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.siteurl }}">
    <link rel="canonical" href="{{ page.url | prepend: site.siteurl }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
    
    <!-- Open graph tags -->
    <meta property="og:image" content="{{ "/assets/images/featured-image.jpg" | prepend: site.siteurl }}"/>
    <meta property="og:title" content="{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
    <meta property="og:description" content="Pavilion is a solid CSS starting point without the bloat."/>
    <meta property="og:url" content="http://pavilion.io{{ page.url }}"/>
    <meta property="og:site_name" content="Pavilion"/>
    <meta property="og:type" content="website"/>

    <!-- Twitter tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@wesselgrift">
    <meta name="twitter:creator" content="@wesselgrift">
    <meta name="twitter:title" content="{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta name="twitter:description" content="Pavilion is a solid CSS starting point without the bloat. ">
    <meta name="twitter:image" content="{{ "/assets/images/featured-image.jpg" | prepend: site.siteurl }}">

    <!-- Google fonts & Icons -->
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-78078840-1', 'auto');
      ga('send', 'pageview');

    </script>
</head>
