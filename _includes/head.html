<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

    <!-- Meta -->
    <meta name="description" content="Pavilion was created out of the need for a simple, unopinionated CSS framework, ready for the future.">
    <meta name="author" content="Pavilion">
    <meta name="keywords" content="pavilion, pavilion gridsystem, gridsystem, css, css3, scss, grunt, flexbox, bootstrap, documentation, future css, future gridsystem, webdesign, css layout, css components, easy gridsystem, foundation">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.siteurl }}">
    <link rel="canonical" href="{{ page.url | prepend: site.siteurl }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ " /feed.xml " | prepend: site.baseurl | prepend: site.url }}" />
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="{{ "/assets/images/favicon.ico" | prepend: site.baseurl }}" type="image/x-icon">
    
    <!-- Open graph tags -->
    <meta property="og:image" content="{{ "/assets/images/featured-image.jpg" | prepend: site.siteurl }}"/>
    <meta property="og:title" content="{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}"/>
    <meta property="og:description" content="Pavilion is a simple, unopinionated CSS framework, ready for the future."/>
    <meta property="og:url" content="http://pavilion.io{{ page.url }}"/>
    <meta property="og:site_name" content="Pavilion"/>
    <meta property="og:type" content="website"/>

    <!-- Twitter tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@wesselgrift">
    <meta name="twitter:creator" content="@wesselgrift">
    <meta name="twitter:title" content="{% if page.title %}{{ site.title | escape }} | {{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
    <meta name="twitter:description" content="Pavilion is a simple, unopinionated CSS framework, ready for the future. ">
    <meta name="twitter:image" content="{{ "/assets/images/featured-image.jpg" | prepend: site.siteurl }}">

    <!-- Source Code Pro -->
    <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700' rel='stylesheet' type='text/css'>

    <!-- Source Sans Pro -->
    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700' rel='stylesheet' type='text/css'>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
