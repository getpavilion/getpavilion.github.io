<header class="header">
    <div class="container">
        <a class="site-logo" href="{{ site.baseurl }}/">logo</a>
        <nav class="site-nav">
            <ul class="site-nav-list">
            {% for my_page in site.pages %}
                {% if my_page.title %}
                    <li><a class="page-link" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
                {% endif %}
            {% endfor %}
            </ul>
        </nav>
    </div>
</header>
