---
layout: default
---
<div class="documentation-header">
    <div class="container">
        <h2 class="documentation-title">{{ page.title }}</h2>
        <h4 class="documentation-description">{{ page.description }}</h4>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-tp-25 hide-pl hide-pp">
            <ul class="documentation-list nav" id="sticky">
                {% for post in site.posts %}
                <li class="documentation-list-item">
                    <a class="documentation-list-link" data-scroll href="#{{ post.postid }}">{{ post.title }}</a>
                </li>
                {% endfor %}
                <li class="documentation-list-item">
                    <a href="https://github.com/getpavilion/pavilion/wiki" target="_blank" class="documentation-list-link">Roadmap</a>
                </li>
            </ul>
        </div>
        <div class="col-tp-75">
            {{ content }}
        </div>
    </div>
</div>
