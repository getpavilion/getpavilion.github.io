---
layout: default
---
<header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
</header>
<div class="container">
    <div class="row">
        <div class="col-tp-25">
            <ul class="post-list">
                {% for post in site.posts %}
                <li><a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-tp-75">
            {{ content }}
        </div>
    </div>
</div>
