<p>There are three button variations included. Default, outlined and stripped.</p>

<p><button class="button-default">Default button</button> <button class="button-outlined">Outlined button</button> <button class="button-stripped">Stripped button</button></p>

<h5 id="button-sizes">Button sizes</h5>
<p>Just add the contextual heading class to a button, and done.</p>

<p><button class="button-default h3">h3 button</button>  <br />
<button class="button-default h4">h4 button</button> <br />
<button class="button-default h5">h5 button</button> <br />
<button class="button-default h6">h6 button</button></p>
