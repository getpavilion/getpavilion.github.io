<p>There are three button variations included. Default, outlined and stripped.</p>

<p><button class="button-default">Default button</button> <button class="button-outlined">Outlined button</button> <button class="button-stripped">Stripped button</button></p>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;button</span> <span class="na">class=</span><span class="s">"button-default"</span><span class="nt">&gt;</span>Default button<span class="nt">&lt;/button&gt;</span> 
<span class="nt">&lt;button</span> <span class="na">class=</span><span class="s">"button-outlined"</span><span class="nt">&gt;</span>Outlined button<span class="nt">&lt;/button&gt;</span> 
<span class="nt">&lt;button</span> <span class="na">class=</span><span class="s">"button-stripped"</span><span class="nt">&gt;</span>Stripped button<span class="nt">&lt;/button&gt;</span></code></pre></figure>

<h5 id="full-width-button">Full width button</h5>
<p><button class="button-default button-full-width">Full width button</button></p>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="nt">&lt;button</span> <span class="na">class=</span><span class="s">"button-default button-full-width"</span><span class="nt">&gt;</span>Full width button<span class="nt">&lt;/button&gt;</span> </code></pre></figure>

<h5 id="button-sizes">Button sizes</h5>
<p>Just add the contextual heading class to a button, and done.</p>

<p><button class="button-default h3">h3 button</button>  <br />
<button class="button-default h4">h4 button</button> <br />
<button class="button-default h5">h5 button</button> <br />
<button class="button-default h6">h6 button</button></p>
