<h5 id="download">Download</h5>

<p><a href="https://github.com/getpavilion/pavilion/archive/master.zip" rel="nofollow">

</a>
<a href="https://raw.githubusercontent.com/getpavilion/pavilion/master/dist/pavilion.min.css" rel="nofollow" download="">

</a></p>

<h5 id="cdn">CDN</h5>

<figure class="highlight"><pre><code class="language-html" data-lang="html"><span class="c">&lt;!-- pavilion.min.css --&gt;</span>
<span class="nt">&lt;link</span> <span class="na">rel=</span><span class="s">&quot;stylesheet&quot;</span> <span class="na">href=</span><span class="s">&quot;https://cdn.jsdelivr.net/pavilion/latest/pavilion.min.css&quot;</span><span class="nt">&gt;</span></code></pre></figure>

<figure class="highlight"><pre><code class="language-html" data-lang="html">npm install pavilion</code></pre></figure>

<figure class="highlight"><pre><code class="language-html" data-lang="html">bower install pavilion</code></pre></figure>
